<div>
  <div class="form-group">
    <label>Name:</label>
    <span>{{vm.accountInfo.userName}}</span>
  </div>
  <div class="form-group">
    <label>Stars:</label>
    <span>{{vm.accountInfo.starsCount}}</span>
  </div>

  <div class="form-group">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="card in vm.accountInfo.cards">
        <div class="item-container clearfix">
          <div class="thumbnail">
            <img style="width: 54px;height: 33px" ng-src="https://plas-tek.ru/cardimage.ashx?c={{card.number}}"/>
          </div>
          <div>
            номер: {{card.number}}
          </div>
          <div>баланс: {{card.balance}}.00 rub.</div>
        </div>
      </li>
    </ul>
  </div>
  <div class="form-group">
    <label>{{ vm.countActiveCoupons(vm.accountInfo.coupons) }} active coupons from
      {{vm.accountInfo.coupons.length}}</label>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="coupon in vm.accountInfo.coupons">
        <div ng-show="coupon.isActive">
          <a ng-href="http://plas-tek.ru/Passbook.ashx?Number={{coupon.key}}">
            <img src="images/Add_to_Passbook_Badge_2x.png" style="width: 122px;height: 40px"/>
          </a>
          <a ng-href="http://plas-tek.ru/Coupon.aspx?Number={{coupon.key}}">{{coupon.number}} -
            {{coupon.couponType}}</a>
        </div>
        <span ng-show="!coupon.isActive">{{coupon.number}} - {{coupon.couponType}}</span>

      </li>
    </ul>
  </div>
  <a class="btn btn-default" ng-href="{{href('editAccount')}}">Edit</a>
</div>
