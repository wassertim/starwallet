<div>
  <form class="form-horizontal" name="accountForm">
    <div class="form-group">
      <label>User name</label>
      <input class="form-control" ng-model="vm.account.name" type="text" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" ng-model="vm.account.password" type="password" ng-hide="vm.revealPassword" />
      <input class="form-control" ng-model="vm.account.password" type="text" ng-hide="!vm.revealPassword" />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" ng-click="vm.save(vm.account)">Save</button>
      <button class="btn btn-danger" ng-click="vm.remove(vm.account.name)">Delete</button>
      <a class="btn btn-default" ng-href="{{href('accountList')}}">Return</a>
    </div>
  </form>
</div>
